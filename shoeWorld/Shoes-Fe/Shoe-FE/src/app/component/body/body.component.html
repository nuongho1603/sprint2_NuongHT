<!-- Gallery -->
<div class="section-gallery p-t-50 p-b-20">
  <div class="d-flex justify-content-evenly align-items-center ">
    <div class="me-2">

      <button class="label-gallery txt26 trans-0-4" data-filter=".interior" (click)="getAllShoes(0)">
        Tất cả hình ảnh
      </button>
      <button class="label-gallery txt26 trans-0-4 " data-filter="*" *ngFor="let c of cate" (click)="getShoesSearch(c.idCategory,this.totalElement,this.nameSearch)">
        {{c.nameCategory}}
      </button>

    </div>
    <div id="body">
      <form class="search d-flex justify-content-end ps-4" [formGroup]="formGroup">
        <input  type="text" id="search-t" placeholder="Tìm kiếm sản phẩm"  formControlName="nameSearch" [(ngModel)]="nameSearch"  required >
        <button id="search-btn" type="button" (click)="searchNameProduct()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
               viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
        </button >
      </form>
    </div>
  </div>
</div>

<div class="wrap-gallery isotope-grid flex-w p-l-25 p-r-25" >
  <!-- - -->
  <div class="item-gallery isotope-item bo-rad-10 hov-img-zoom events guests" *ngFor="let s of shoes" >
    <img style="height: 100% " src="{{s.image}}" alt="IMG-GALLERY">

    <div class="overlay-item-gallery trans-0-4 flex-c-m">
      <a data-bs-toggle="modal" data-bs-target="#exampleModal" data-lightbox="gallery" class="hov-create"
         (click)="getShoesById(s.idShoes)">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-search"
             viewBox="0 0 16 16">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
      </a>

      <a href="" data-lightbox="gallery">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart4"
             viewBox="0 0 16 16">
          <path
            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
        </svg>
      </a>
    </div>
  </div>

<!--   Modal-->
  <div class="modal fade m-l-600" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title m-l-100" id="exampleModalLabel"> CHI TIẾT SẢN PHẨM </h5>
          <button type="button" data-bs-dismiss="modal" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
                 viewBox="0 0 16 16">
              <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
            </svg>
          </button>
        </div>
        <div class="modal-body d-flex flex-wrap justify-content-around align-items-center detail pe-xl-5" *ngIf="s">

          <!--            body-->
          <div class="card mb-3" style="max-width: 870px; ">
            <div class="row g-0">
              <div class="col-md-6">
                <img src="{{s.image}}" class="img-fluid rounded-start " alt="loading..">
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <h5 class="card-title m-l-10"><b>{{s.nameProduct}}</b></h5>
                  <p class="card-text m-t-10 m-l-10"><b>Mô tả:</b> {{s.description}}</p>
                  <p class="card-text m-t-10 m-l-10">
                    <small class="text-muted m-l-10"><b>Giá:</b> {{s.price | number}} <b>đ</b></small>
                  </p>
                  <div d-flex class="row m-t-30">
                    <div class="col-6" >
                      <a  class="m-l-6"  (click)="addToCart(s.idShoes, s.nameProduct, 1)"  data-bs-dismiss="modal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                             class="bi bi-cart4" viewBox="0 0 16 16">
                          <path
                            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                        </svg>
                      </a>
                    </div>

                    <div class="col-6">
                      <button type="submit" class="btn btn-outline-danger">Mua ngay</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>



</div>
<!--  phân trang -->
<div class="d-flex justify-content-center">
  <button type="button" class="btn  mr-2 mx-3" [disabled]="flagMore" (click)="loadMore()" >Xem thêm..
  </button>
  <button type="button" class="btn  ml-auto" [hidden]="flagHidden" (click)="hidden()">Ẩn bớt</button>
</div>
