<app-header></app-header>

<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">ĐĂNG NHẬP</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
          <div class="icon d-flex align-items-center justify-content-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
            </svg>
          </div>
          <h3 class="text-center mb-4" STYLE="color: #0d0a0a">Bạn đã có tài khoản?</h3>
          <form  class="login-form" [formGroup]="form" (ngSubmit)="login()">
            <div class="form-group">
              <input type="text" class="form-control rounded-left"  placeholder="Username" formControlName="username" required>
            </div>
            <div class="form-group d-flex">
              <input type="password" class="form-control rounded-left" placeholder="Password" formControlName="password" required>
            </div>
            <div class="form-group d-md-flex">
              <div class="w-50">
                <!--                <label class="checkbox-wrap checkbox-primary">Remember Me-->
                <!--                  <input type="checkbox" checked>-->
                <!--                  <span class="checkmark"></span>-->
                <!--                </label>-->
                <input type="checkbox" formControlName="rememberMe">  <b> Remember Me</b>
              </div>
              <div class="w-50 text-md-right">
                <a href="#">Quên mật khẩu?</a>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary rounded submit p-3 px-5" >Đăng nhập</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
