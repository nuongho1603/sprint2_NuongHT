<div class="container-fluid mb-3">
  <section class="h-200 h-custom" style="background-color: beige;margin-top: 5%">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card card-registration card-registration-2" style="border-radius: 15px;box-shadow: 0 0 10px 0 #253365;">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-8">
                  <div class="p-5" *ngIf="cart.length != 0; else elseBlock">
                    <div class="d-flex justify-content-between align-items-center mb-5">
                      <h1 class="fw-bold mb-0 ">Giỏ hàng của bạn</h1>
                    </div>
                    <div class="mt-5">
                      <b>
                        <span style="margin-left: 1rem">Sản phẩm</span>
                        <span style="margin-left: 6rem">Số lượng</span>
                        <span style="margin-left: 7rem">Đơn giá/kg</span>
                        <span style="margin-left: 6rem">Thành tiền</span>
                      </b>
                    </div>
                    <hr class="my-4">
                    <div>
                      <div class="row mb-5 d-flex justify-content-between align-items-center"
                           *ngFor="let item of cart">
                        <div class="col-md-2 col-lg-2 col-xl-2">
                          <a [routerLink]="['/detail',item.idShoes]">
                            <img src="{{item.image}}" class="img-fluid rounded-3" style="width: 220px; height: 100px">
                          </a>
                          <h6 class="mb-0 mt-3">{{item.nameProduct}}</h6>
                        </div>

                        <div class="col-md-2 col-lg-2 col-xl-2 d-flex align-items-center">

                          <input id="form" name="quantity" [value]="item.quantity"
                                 class="form-control form-control-md" style="width: 50px" readonly/>
                        </div>


                        <div class="col-md-2 col-lg-2 col-xl-2">
                          <h6 class="mb-0">{{item.price | number}}đ</h6>
                        </div>

                        <div class="col-md-2 col-lg-2 col-xl-2">
                          <h6 class=" mb-0">{{item.price * item.quantity | number}}đ</h6>
                        </div>

                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                          <a class="text-danger" (click)="removeOrderDetail(idOrder, item.idShoes)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-x-lg" viewBox="0 0 16 16">
                              <path
                                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                            </svg>
                          </a>
                        </div>
                      </div>
                      <hr class="my-4">
                      <h6 class="mb-0 text-muted" style="margin-left: 83%"><span>Tổng: </span>{{cart.length}}<span> mặt hàng</span>
                      </h6>
<!--                      <button class="btn btn-success" style="margin-left: 45%; margin-top: 5%" routerLink="/home">Mua-->
<!--                        thêm-->
<!--                      </button>-->
                      <h6 class="mb-0"><a href="" class="text-body">
                                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                                                <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                                              </svg>
                                              Mua thêm</a></h6>
                    </div>
                  </div>
                  <ng-template #elseBlock>
                    <div class="text-center m-5">
                      <img src="https://firebasestorage.googleapis.com/v0/b/shoe-world-7d7d1.appspot.com/o/empty-cart.webp?alt=media&token=3c67f03d-3cf5-4772-8ec2-6e1858ca88e5" height="210" width="300"/>
                    </div>
                    <button class="btn btn-outline-secondary" style="margin-left: 38%; margin-top: 3%" routerLink="/">Đến shop để xem giày?</button>
                  </ng-template>
                </div>
                <div class="col-lg-4 bg-grey">
                  <div class="p-5">
                    <h4 class="fw-bold mb-5 mt-2 pt-1">Thông tin đơn hàng</h4>
                    <hr class="my-4">
                    <table>
                      <tr>
                        <th>Khách hàng:</th>
                        <td style="text-align: left" >
                          <input readonly class="form-control" type="text" value="{{nameCustomer}}">
                        </td>
                      </tr>
                      <tr>
                        <th>Địa chỉ:</th>
                        <td>
                          <input readonly class="form-control" type="text" value="{{address}}">
                        </td>
                      </tr>
                      <tr>
                        <th>Số điện thoại:</th>
                        <td style="text-align: left">
                          <input readonly class="form-control" type="text" value="{{phoneNumber}}">
                        </td>
                      </tr>
                      <tr>
                        <th>Email:</th>
                        <td style="text-align: left">
                          <input readonly class="form-control" type="text" value="{{email}}">
                        </td>
                      </tr>
                    </table>

                    <hr class="my-5">

                      <div class="d-flex justify-content-between mb-4">
                        <h5>Tổng tiền: </h5>
                        <h5>{{total | number}} VNĐ</h5>
                      </div>


<!--                    <a type="button" class="btn btn-primary btn-md mt-3" style="margin-left: 30%"-->
<!--                       data-mdb-ripple-color="primary" routerLink="/product/payment" *ngIf="quantity>0"> Mua hàng ({{quantity}})-->
<!--                    </a>-->

                    <button  type="button" class="btn btn-block btn-lg color0-hov"
                    >Thanh toán
                      <div id="myPaypalButtons"></div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
