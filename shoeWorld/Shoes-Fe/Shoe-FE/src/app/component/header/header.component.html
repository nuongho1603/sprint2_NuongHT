<!-- Header -->
<header>
  <!-- Header desktop -->
  <div class="wrap-menu-header gradient1 trans-0-4">
    <div class="container h-full">
      <div class="wrap_header trans-0-3">

        <!--navbar-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top text-white"
        >
          <div class="container">
            <a class="navbar-brand" href="#" style="margin-left: 5%"></a>
            <nav class="navbar navbar-light bg-light fixed-top">
              <div class="container-fluid" style="background-color: #CC9999; height: 90px">
                <a class="navbar-brand" href="" style="margin-left: 5%">Shoe World</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                     aria-labelledby="offcanvasNavbarLabel">
                  <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel"
                        style="color: #660033; font-weight: bold; margin-left: 35% ">Shoe World</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                  </div>
                  <div class="offcanvas-body justify-content-end">
                    <!--                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">-->
                    <ul class="navbar-nav ml-auto d-flex align-items-center">
                      <!--                        <li class="nav-item pe-3">-->
                      <!--                          <a class="nav-link" href="#">Trang chủ</a>-->
                      <!--                        </li>-->
                      <li class="nav-item dropdown pe-3">
                        <a class="nav-link dropdown-toggle" routerLink="" id="navbarDropdownMenuLink" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                          Shop
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" style="background: #e7ccc9">
                          <li><a class="dropdown-item" routerLink="/jordan">Jordan</a></li>
                          <li><a class="dropdown-item" href="/suc">Giày sục</a></li>
                          <li><a class="dropdown-item" href="/dior">Dior</a></li>
                          <li><a class="dropdown-item" href="/sneaker">Sneaker</a></li>
                          <li><a class="dropdown-item" href="/dep">Dép</a></li>
                          <li><a class="dropdown-item" href="/sandal">Sandal</a></li>
                        </ul>
                      </li>


                      <li class="nav-item pe-3">
                        <a class="nav-link" routerLink="/aboutUs">Giới thiệu</a>
                      </li>
                      <li class="nav-item pe-3">
                        <a class="nav-link" routerLink="/contact">Liên Hệ</a>
                      </li>
                      <li class="nav-item pe-3">
                        <a class="nav-link" href="#" *ngIf="role == 'ROLE_ADMIN' || role == 'ROLE_USER'">Lịch sử</a>
                      </li>
                      <ng-container *ngIf="role == 'ROLE_ADMIN'">
                        <li class="nav-item pe-3">
                          <a class="nav-link" href="#">Danh mục</a>
                        </li>
                      </ng-container>
                      <ng-container *ngIf="role == 'ROLE_ADMIN'">
                        <li class="nav-item pe-3">
                          <a class="nav-link" href="#">Quản lí </a>
                        </li>
                      </ng-container>
                      <ng-container *ngIf="role == 'ROLE_USER'">
                        <li class="nav-item pe-3">
                          <a class="nav-link" href="#" style="font-size: 15px">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                 class="bi bi-cart4" viewBox="0 0 16 16">
                              <path
                                d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                            </svg> {{ totalQuantity}}
                          </a>
                        </li>
                      </ng-container>
                      <li class="nav-item">
                        <ng-container *ngIf="isLogged == false">
                          <a class="nav-link" style="color: #660033" routerLink="/login">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-person-circle" viewBox="0 0 16 16">
                              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                              <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                            </svg>
                          </a>
                        </ng-container>

                        <ng-container *ngIf="isLogged == true">
                          <A class="nav-link" style="color: #660033" routerLink="/info">
                            <img class="rounded-img" src="{{account.avatar}}">
                            <span style="margin-right: 40px; margin-top: 50px;font-weight: bold">{{account.name}}</span>
                          </A>
                        </ng-container>

                      </li>
                    </ul>

                  </div>
                </div>
              </div>
            </nav>

          </div>
        </nav>
        <!--end navbar-->

        <!-- Social -->
        <div class="social flex-w flex-l-m p-r-20">
          <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-chat-left-quote" viewBox="0 0 16 16">
              <path
                d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
              <path
                d="M7.066 4.76A1.665 1.665 0 0 0 4 5.668a1.667 1.667 0 0 0 2.561 1.406c-.131.389-.375.804-.777 1.22a.417.417 0 1 0 .6.58c1.486-1.54 1.293-3.214.682-4.112zm4 0A1.665 1.665 0 0 0 8 5.668a1.667 1.667 0 0 0 2.561 1.406c-.131.389-.375.804-.777 1.22a.417.417 0 1 0 .6.58c1.486-1.54 1.293-3.214.682-4.112z"/>
            </svg>
          </a>
          <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook"
                 viewBox="0 0 16 16">
              <path
                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
            </svg>
          </a>
          <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter"
                 viewBox="0 0 16 16">
              <path
                d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
            </svg>
          </a>

          <button class="btn-show-sidebar m-l-33 trans-0-4"></button>
        </div>
      </div>
    </div>
  </div>


</header>
